<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUNNYCOM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <header>
      <!-- 이름을 가장 위쪽에 -->
      <h1>Bennie</h1>
      <h2>Cutest girl EVER</h2>
    </header>
    <!-- 내용 -->
    <main>
      <!-- 화면을 좌우로 나눔 -->
      <article id="left">
        <div id="pf-img">
          <img src="./pf.png" alt="프로필 이미지">
        </div>

        <!-- 자기 소개 -->
        <section>
          <!-- 소개 내용은 <p>와 </p> 사이의 부분을 수정하세요 -->
          <p>지원이 언니네 집에 살아요</p>

          <!-- sns 링크 부분 -->
          <!-- href="" 부분의 링크와 내용을 수정하세요 -->
          <ul id="sns">
            <li>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <a href="mailto:your-email@example.com">your-email@example.com</a>              
        </li>
            <li>
              <i class="fab fa-github" aria-hidden="true"></i>
              <a href="https://github.com/gh-username">gh-username</a>              
            </li>
            <li>
              <i class="fab fa-linkedin" aria-hidden="true"></i>
              <a href="https://linkedin.com/linkedin-username">linkedin-username</a>
            </li>
            </ul>
        </section>
      </article>

      <artile id="right">
        <section>
          <h2>프로필(profile)</h2>
          <!-- 경력 내용 수정 -->
            <dl>
              <dd>몸길이: 한 30cm?</dd>
              <dd>몸무게: 1.8~2.0kg 왔다갔다</dd>
              <dd>종: 요크셔테리어</dd>
              <dd>나이: 2살 10개월</dd>
            </dl>
            <dl>  
        </section>
        <section>
          <h2>다룰 수 있는 기술(skills)</h2>
          <!-- 자신있는 기술 수정 -->
          <dt>기분 좋으면 해줌</dt>
          <p>이름부르면 쳐다보기</p>
          <dt>간식 있으면 해줌</dt>
          <p>앉아</p>
          <p>기다려</p>
          <p>손</p>
          <p>코</p>
        </section>
        <section>
      </artile>
    </main>
  </div>
</body>
</html>
